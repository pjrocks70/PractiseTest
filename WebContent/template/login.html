<html>
<head>
	<title>Login Page</title>
</head>
<body>
<div style="width:100%"> 
	<div class="login">
	 	<h2>Sign In</h2>
	 	<hr>
	 	<label>User Name</label><br>
	 	<input type="text" data-ng-model="loginData.userName" /><br>
	 	<label>Password</label><br>
	 	<input type="password" data-ng-model="loginData.password"/><br>
	 	<button type="submit" data-ng-click="login()"> Login</button>	
	 	  <div data-ng-hide="loginmessage == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{loginmessage}}
    	</div> 	 	
	 </div>
	 <br>
	 <br>
	 <div class="signUp">
	 	<h2>Sign Up</h2>
	 	<hr>
	 	<label>User Name</label><br>
	 	<input type="text" data-ng-model="registration.userName" /><br>
	 	<label>set Password</label><br>
	 	<input type="password" data-ng-model="registration.password"/><br>
	 	<label>Confirm password</label>
	 	<input type="password" data-ng-model="registration.confirmPassword"/><br>
	 	<br><br>
	 	<button type="submit" data-ng-click="signUp()">signUp</button>	
	 	  <div data-ng-hide="signUpmessage == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{signUpmessage}}
    	</div> 	
	 </div>
</div>
</body>
</html>
